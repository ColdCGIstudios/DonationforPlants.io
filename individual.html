<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007acc;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .form-container {
            width: 60%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #007acc;
            color: white;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #005fa3;
        }

        .back-button {
            display: inline-block;
            background-color: #ff758f;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #ff5c77;
        }
    </style>
</head>
<body>
    <header>
        <h1>Individual Donation Form</h1>
    </header>
    <div class="form-container">
        <h2>Please Fill in Your Details</h2>
        <form id="donationForm" action="mailto:youremail@example.com" method="post" enctype="text/plain" onsubmit="generateMailtoLink(event)">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="donation-amount">Amount to Donate:</label>
                <input type="number" id="donation-amount" name="donation-amount" required>
            </div>
            <input type="submit" value="Submit Donation">
        </form>
        <a href="categories.html" class="back-button">Back to Categories</a>
    </div>

    <script>
        // Function to dynamically generate the mailto link based on the email entered
        function generateMailtoLink(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the email entered by the user
            const email = document.getElementById('email').value;

            // Get the form fields
            const firstName = document.getElementById('fname').value;
            const lastName = document.getElementById('lname').value;
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('donation-amount').value;

            // Create the subject and body for the email
            const subject = "Donation Details";
            const body = `First Name: ${firstName}\nLast Name: ${lastName}\nEmail: ${email}\nPhone: ${phone}\nAmount: ${amount}`;

            // Generate the mailto link with the entered email and form data
            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            // Redirect the user to the generated mailto link to open their email client
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
